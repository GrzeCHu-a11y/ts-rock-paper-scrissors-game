<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="items-container">
            <button class="item" id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="item" id="paper"><i class="fa-regular fa-hand"></i></button>
            <button class="item" id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <div class="stats-container">
            <h3 class="player-chosen-item">You hose:</h3>
            <h3 class="computer-chosen-item">Computer hose:</h3>
        </div>
        <div class="status"><h2 class="status-h2">waiting for your choice...</h2></div>
        
    </main>
    <script src="./dist/app.js"></script>
    <script src="https://kit.fontawesome.com/d2dab6a9e6.js" crossorigin="anonymous"></script>
</body>
</html>
